<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>Check if the string is ends with "Doe"</p>

<p id = "demo"></p>

<p>The endsWith() method is not supported in Internet Explorer.</p>

<script>
let text = "John Doe";
document.getElementById("demo").innerHTML = text.endsWith("Doe");
</script>

</body>
</html>
