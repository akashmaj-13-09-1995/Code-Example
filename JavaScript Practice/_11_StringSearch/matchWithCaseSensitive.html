<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>Perform a global, case-insensitive searh for "ain":</p>

<p id = "demo"></p>

<script>
let str = "The rain in SPAIN stays mainly in the plain";
document.getElementById("demo").innerHTML = str.match(/ain/gi);
</script>

</body>
</html>
