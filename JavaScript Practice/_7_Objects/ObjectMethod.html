<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Object</h2>
<p> An Object method is a function definition, stored as property value.</p>

<p id ="demo"></p>

<script>
//create Object
const person ={
 firstName: "John",
 lastName: "Doe",
 id: 5566,
 fullName: function() {
	return this.firstName + " " + this.lastName;
 }
};

//Display data from the object:
document.getElementById("demo").innerHTML = person.fullName();
</script>

</body>
</html>
