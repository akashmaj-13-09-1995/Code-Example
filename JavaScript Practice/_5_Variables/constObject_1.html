<!DOCTYPE html>
<html>
<body>

<h1> JavaScript const</h1>

<p>Declaring a constant array does NOT make the elements unchanged:</p>

<p id= "demo"></p>

<script>
//Create an Array:
const cars = ["Saab", "Volvo", "BMW"];

//Change an elements:
cars[0]= "Toyota";

//Add an element:
cars.push("Audi");

//Display the Array:
document.getElementById("demo").innerHTML = cars;
</script>

</body>
</html>
