<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Methods</h2>

<p>The slice() method extract a part of a string and return the extracted part in a string:</p>

<p id = "demo"> </p>

<script>
let str = "Apple, Banana, Kiwi";
document.getElementById("demo").innerHTML = str.slice(-12,-6);
</script>

</body>
</html>
