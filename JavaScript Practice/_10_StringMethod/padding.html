<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>The padStart() and padStart() method pads a string with another string.</p>

<p id = "demo"></p>


<script>
let num = 5;
let text = num.toString();
let text2 = "4";
document.getElementById("demo").innerHTML = text.padEnd(4,"0")+"<br>"+text.padEnd(4,"x")+"<br>"+text.padStart(4,"x")+"<br>"+text.padStart(4,"0")+"<br>"+text2.padEnd(4,"x");
</script>

</body>
</html>
