<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>Using String.split():</p>

<p id = "demo"></p>

<script>
let text = "Hello";
const myArray=text.split("");

text="";
for(let i=0;i<myArray.length;i++){
text+=myArray[i]+"<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
