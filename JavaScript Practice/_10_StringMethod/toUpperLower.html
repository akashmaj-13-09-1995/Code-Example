<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>
<p>Converting string to upper case and lower case:</p>

<button onclick = "myFunction()">Try it</button>

<p id = "demo1">Hello World!</p>
<p id = "demo2">Hello World Again!</p>

<script>
 function myFunction(){
  let text = document.getElementById("demo1").innerHTML;
  document.getElementById("demo1").innerHTML = text.toUpperCase();
  
  text = document.getElementById("demo2").innerHTML;
  document.getElementById("demo2").innerHTML = text.toLowerCase();
 }
</script>

</body>
</html>
