<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Method</h2>

<p>The substr() method extract a part of string and return the returns the extracted parts in a new string;</p>

<p id = "demo"> </p>

<script>
let str ="Apple, Banana, Kiwi";
document.getElementById("demo").innerHTML = str.substr(7,6);
</script>

</body>
</html>
