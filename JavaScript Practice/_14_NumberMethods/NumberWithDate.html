<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number Methods</h2>

<p>The Number() method converts a date to numbers:</p>

<p id ="demo"> </p>

<p id ="demo2"> </p>

<p id ="demo3"> </p>

<script>
let x = new Date("1970-01-01");
let y = new Date("1970-01-02");
let z  = new Date("2017-09-30");
document.getElementById("demo").innerHTML =  Number(x);
document.getElementById("demo2").innerHTML =  Number(y);
document.getElementById("demo3").innerHTML =  Number(z);
</script>

</body>
</html>
