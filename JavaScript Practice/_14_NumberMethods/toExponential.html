<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number Methods</h2>

<p>The toExponential() method retiurns a string with the number rounded and written using exponential nottaion.</p>

<p>An optional parameter defines the number of digits behind the decimal point.</p>
<p id ="demo"> </p>

<script>
let x = 19.656;
document.getElementById("demo").innerHTML = 
 x.toExponential() + "<br>"+
 x.toExponential(2) + "<br>"+
 x.toExponential(4) + "<br>"+
 x.toExponential(6);
</script>

</body>
</html>
