<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number Methods</h2>
<h2>parseInt</h2>
<p>The global JavaScript function pareseInt() converts string to numbers:</p>

<p id ="demo"> </p>

<script>
document.getElementById("demo").innerHTML = 
 parseInt("-10") + "<br>"+
 parseInt("-10.33") + "<br>"+
 parseInt("10") + "<br>"+
 parseInt("10.33") + "<br>"+
 parseInt("10 6") + "<br>"+
 parseInt("10 years") + "<br>"+
 parseInt("year 10");
</script>

</body>
</html>
