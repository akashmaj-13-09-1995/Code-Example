<!DOCTYPE html>
<html>
<body>

<h2>javaScript Statemnets</h2>

<p>Javascript statements are separated by semicolons.</p>

<p id="demo1"> </p>

<script>
let a, b, c;		//Statement1 separated by semicolon
a = 5;			//Statement2 separated by semicolon
b = 6;			//Statement3 separated by semicolon
c = a + b;		//Statement4 separated by semicolon
document.getElementById("demo1").innerHTML = c;	//Statement5 separated by semicolon
</script>

</body>
</html>
