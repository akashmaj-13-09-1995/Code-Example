<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p id = "demo"></p>

<p id = "demo1"></p>

<p id = "demo2"></p>

<p id = "demo3"></p>

<script>
const cars = ["Saab","Volvo","BMW"];

const cars2 = [
      "Saab",
      "Volvo",
      "BMW"
    ];

const cars3 = new Array("Saab","Volvo","BMW");

const cars4=[];
cars4[0] = "Saab";
cars4[1] = "Volvo";
cars4[2] = "BMW";

document.getElementById("demo").innerHTML = cars;
document.getElementById("demo1").innerHTML = cars2;
document.getElementById("demo2").innerHTML = cars3;
document.getElementById("demo3").innerHTML = cars4;
</script>

</body>
</html>
