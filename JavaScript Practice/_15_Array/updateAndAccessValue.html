<!DOCTYPE html>

<body>

<h2>JavaScript Arrays</h2>

<p>JavaScript array element  are accessed using numeric indexes (starting from 0).</p>
<p id = "demo"></p>


<p>JavaScript array element  are accessed using numeric indexes (starting from 0).</p>
<p id = "demo1"></p>


<script>
const cars = ["Saab","Volvo","BMW"];
cars[0] = "Opel"
document.getElementById("demo").innerHTML = cars;
document.getElementById("demo1").innerHTML = cars[2]
</script>
