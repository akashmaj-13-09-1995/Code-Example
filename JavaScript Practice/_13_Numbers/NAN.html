<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number</h2>

<h4>A number divided by a non-numeric string becomes NAN(Not a Number):</h4>
<p id = "demo1"></p>
<br>

<h4>You can use the global javaScript function is NAN to find out  if a value is not a number:</h4>
<p id = "demo2"></p>
<br>

<h4>If you use NAN in a mathemtical operation, the result can be a concatenation:</h4>
<p id = "demo3"></p>
<br>

<h4>The typeof NaN is Number:</h4>
<p id = "demo4"></p>

<script>
let x = 100 / "apple";
let y = "5"
let z = x + y;

 
document.getElementById("demo1").innerHTML = x;
document.getElementById("demo2").innerHTML = isNaN(x);
document.getElementById("demo3").innerHTML = z;
document.getElementById("demo4").innerHTML = typeof x;
</script>

</body>
</html>
