<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number</h2>

<p>JavaScript will try to convert strings to numbers when dividing:</p>

<p id = "demo1"></p>
<p id = "demo2"></p>
<p id = "demo3"></p>
<p id = "demo4"></p>

<script>
let x = "100";
let y = "10"
let z1 = x / y;
let z2 = x * y;
let z3 = x - y;
let z4 = x + y;
 
document.getElementById("demo1").innerHTML = "x / y = " + z1;
document.getElementById("demo2").innerHTML = "x * y = " + z2;
document.getElementById("demo3").innerHTML = "x - y = " + z3;
document.getElementById("demo4").innerHTML = "x + y = " + z4+ " //For + operator,it works as concatemnation";
</script>

</body>
</html>
