<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number</h2>

<p>NUmber can be written with or without decimals  and Large Numbers:</p>

<p id = "demo"></p>

<script>
let x = 3.14;   //With Decimal
let y = 3;      //Wihtout Decimals;
let v = 123e5;  // 12300000
let w = 123e-5; // 0.0123
 
document.getElementById("demo").innerHTML = x +"<br>"+y+"<br>"+v+"<br>"+w;
</script>

</body>
</html>
